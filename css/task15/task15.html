<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="instagram.png" type="image/x-icon">
</head>
<body style="background-image: url(bg1.png);background-repeat: no-repeat;">
    <div class="large">
        <h1>Sign Up</h1>
        <hr><br>
        <form>
            <label>First name</label><br>
            <input type="text" value="Enter First name"><br><br>
            <label>Last name</label><br>
            <input type="text" value="Enter Last name"><br><br>
            <label>Date of Birth</label><br>
            <input type="date" id="date"><br><br>
            <label>Email</label><br>
            <input type="email" value="Enter email"><br><br>
            <label>Password</label><br>
            <input type="text" value="Enter Password"><br><br>
            <label>Confirm Password</label><br>
            <input type="text" value="Repeat Password"><br><br>
            <br><hr><br>
            <button type="button" id="Register">Register</button>
        </form>
    </div>
</body>
</html>

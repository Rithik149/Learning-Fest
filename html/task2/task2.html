<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Fest 2</title>
</head>
<body>
    <p>The ol element defines an ordered list: </p>
    <ol class="1">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <p>The ul element defines an unordered list: </p>
    <ul class>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <form>
        <label>Do you like designing</label>
        <input type="text" name="words">
        <br><br><br>
        <label>Do you like designing</label>
        <input type="checkbox" name="Y/N"><br><br><br>
        <label>Write a description: </label>
        <textarea name="description" rows="4" cols="30"></textarea><br><br>
        <button type="submit">submit</button>   
    </form>
</body>
</html>
